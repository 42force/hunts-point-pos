<h3 class="text-center">Inventory</h3>

<a href="#/inventory/item/new">+ Add New Item</a>

<table class="table tabe-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Price</th>
			<th>Quantity on Hand</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in inventory">
			<td> {{ item.name }} </td>
			<td> {{ item.price }} </td>
			<td> {{ item.quanity_on_hand }} </td>
			<td> 
				<a href="#/inventory/item/{{ item.id }}">
					Edit Item
				</a>
			</td>
		</tr>
	</tbody>
</table>
